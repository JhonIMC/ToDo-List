<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background: #7b999b;
        }
        h1{
            color: #fff;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">ToDo List</h1>
        <form id="formulario">
            <input type="text" placeholder="Ingrese Tarea" class="form-control my-2" id="input">
            <button class="btn btn-primary btn-block" type="submit">Agregar</button>
        </form>
        <div id="lista-tareas" class="mt-3">            
        </div>
    </div>
    
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0"></p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role='button'></i>
                <i class="fas fa-minus-circle text-danger" role='button'></i>
            </h3>
        </div>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
